name: Sync Dependencies

on:
  push:
    paths:
      - 'package.json'
      - 'yarn.lock'
    branches:
      - main

permissions:
  contents: write

jobs:
  sync-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Setup GitHub CLI
        run: |
          gh auth login --with-token <<< "${{ secrets.PAT_TOKEN }}"

      - name: Clone child repositories
        run: |
          gh repo clone KDT-PWA-Class-One-Group/KDT-PWA-1-Project-A-Team-Left temp-left
          gh repo clone KDT-PWA-Class-One-Group/KDT-PWA-1-Project-A-Team-Right temp-right

      - name: Sync Dependencies
        run: |
          # Center의 dependencies를 자식 저장소들에 복사
          node .github/scripts/sync-dependencies.js

          # Left 저장소 업데이트
          cp Project-A-Left/package.json temp-left/
          cd temp-left
          git add package.json
          git commit -m "chore: sync dependencies from center" || echo "No changes in Left"
          git push origin main
          cd ..

          # Right 저장소 업데이트
          cp Project-A-Right/package.json temp-right/
          cd temp-right
          git add package.json
          git commit -m "chore: sync dependencies from center" || echo "No changes in Right"
          git push origin main
          cd ..
