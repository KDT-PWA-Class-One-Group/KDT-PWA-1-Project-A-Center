name: Sync Dependencies

on:
  push:
    paths:
      - 'package.json'
      - 'yarn.lock'
    branches:
      - main

permissions:
  contents: write

jobs:
  sync-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Configure Git
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global credential.helper store
          echo "https://$GITHUB_TOKEN:x-oauth-basic@github.com" > ~/.git-credentials

          - name: Sync Dependencies
            env:
              GH_TOKEN: ${{ secrets.PAT_TOKEN }}
            run: |
              # Center의 dependencies를 자식 저장소들에 복사
              node .github/scripts/sync-dependencies.js

              # 변경사항 커밋
              git add */package.json
              git commit -m "chore: sync dependencies from center" || echo "No changes to commit"

              # Left 저장소로 push
              echo "Pushing to Left repository..."
              git remote add left "https://$GH_TOKEN@github.com/KDT-PWA-Class-One-Group/KDT-PWA-1-Project-A-Team-Left.git"
              git push left `git subtree split --prefix Project-A-Left HEAD`:main --force

              # Right 저장소로 push
              echo "Pushing to Right repository..."
              git remote add right "https://$GH_TOKEN@github.com/KDT-PWA-Class-One-Group/KDT-PWA-1-Project-A-Team-Right.git"
              git push right `git subtree split --prefix Project-A-Right HEAD`:main --force
