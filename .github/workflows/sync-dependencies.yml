name: Sync Dependencies

on:
  push:
    paths:
      - 'package.json'
      - 'yarn.lock'
    branches:
      - main

permissions:
  contents: write

jobs:
  sync-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone and Update Left Repository
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Clone Left repository
          git clone https://${GH_TOKEN}@github.com/KDT-PWA-Class-One-Group/KDT-PWA-1-Project-A-Team-Left.git temp-left

          # Copy package.json
          cp Project-A-Left/package.json temp-left/

          # Commit and push changes
          cd temp-left
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: sync dependencies from center" || echo "No changes to commit"
          git push
          cd ..

      - name: Clone and Update Right Repository
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Clone Right repository
          git clone https://${GH_TOKEN}@github.com/KDT-PWA-Class-One-Group/KDT-PWA-1-Project-A-Team-Right.git temp-right

          # Copy package.json
          cp Project-A-Right/package.json temp-right/

          # Commit and push changes
          cd temp-right
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: sync dependencies from center" || echo "No changes to commit"
          git push
          cd ..
