# .github/workflows/sync-integration.yml
name: Sync Project Setup

on:
  push:
    branches: [ main ]
    paths:
      - 'shared/**'
      - '.github/workflows/**'
  workflow_dispatch:  # 수동 실행 옵션 추가

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Validate shared configurations
        run: |
          cd shared
          yarn install
          yarn validate  # shared/scripts/validate.js 실행

  sync:
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        team: [
          {
            name: 'right',
            repo: 'KDT-PWA-1-Project-A-Team-Right'
          },
          {
            name: 'left',
            repo: 'KDT-PWA-1-Project-A-Team-Left'
          }
        ]

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Sync team repository
        uses: ./.github/actions/sync-files
        with:
          target-repo: ${{ matrix.team.repo }}
          source-dir: 'shared'
          pat-token: ${{ secrets.PAT_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore: sync shared configurations"
          title: "🔄 Sync shared configurations"
          body: |
            This PR syncs the latest shared configurations from the main repository.

            Changes include:
            - Package dependencies
            - TypeScript configuration
            - ESLint and Prettier rules

            Please review and merge these changes.
          branch: sync/shared-configs
          base: main
          labels: |
            sync
            automated
