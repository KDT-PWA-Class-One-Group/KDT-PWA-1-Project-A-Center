name: Sync Shared Directory

on:
  push:
    branches: [ main ]
    paths:
      - 'shared/**'
  pull_request:
    types: [closed]
    branches: [ main ]
    paths:
      - 'shared/**'
  workflow_dispatch:

jobs:
  fetch-and-sync:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        team: [
          {
            name: 'right',
            repo: 'KDT-PWA-1-Project-A-Team-Right'
          },
          {
            name: 'left',
            repo: 'KDT-PWA-1-Project-A-Team-Left'
          }
        ]
    steps:
      - name: Checkout center repository
        uses: actions/checkout@v4
        with:
          path: center-repo

      - name: Checkout team repository
        uses: actions/checkout@v4
        with:
          repository: KDT-PWA-Class-One-Group/${{ matrix.team.repo }}
          path: team-repo
          token: ${{ secrets.PAT_TOKEN }}

      - name: Sync shared directory
        run: |
          # 디렉토리 존재 확인
          if [ ! -d "center-repo/shared" ]; then
            echo "Error: shared directory not found in center repository"
            exit 1
          fi

          # 동기화 실행
          rm -rf team-repo/shared
          cp -r center-repo/shared team-repo/

          # 복사 확인
          if [ ! -d "team-repo/shared" ]; then
            echo "Error: sync failed - shared directory not copied"
            exit 1
          fi

      - name: Configure Git
        working-directory: team-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push if changed
        working-directory: team-repo
        run: |
          git add shared/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync shared configurations [skip ci]"
            git push
          fi
