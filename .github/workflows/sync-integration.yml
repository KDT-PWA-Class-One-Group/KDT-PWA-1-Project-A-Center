name: Sync Shared Directory

on:
  push:
    branches: [ main ]
    paths:
      - 'shared/**'
      - '.github/workflows/**'
  pull_request:
    types: [closed]
    branches: [ main ]
    paths:
      - 'shared/**'
  workflow_dispatch:

jobs:
  sync-shared:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    strategy:
      matrix:
        team: [
          {
            name: 'right',
            repo: 'KDT-PWA-1-Project-A-Team-Right'
          },
          {
            name: 'left',
            repo: 'KDT-PWA-1-Project-A-Team-Left'
          }
        ]
      fail-fast: false

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: source-repo

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: KDT-PWA-Class-One-Group/${{ matrix.team.repo }}
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create sync branch
        working-directory: target-repo
        run: |
          git fetch origin
          git branch -D sync/shared-update 2>/dev/null || true
          git push origin --delete sync/shared-update 2>/dev/null || true
          git checkout -b sync/shared-update main

      - name: Sync shared content
        run: |
          # ë™ê¸°í™”í•  ë””ë ‰í† ë¦¬ì™€ íŒŒì¼ ëª©ë¡
          SYNC_ITEMS=(
            # ì„¤ì • íŒŒì¼
            ".eslintrc.json"
            ".prettierrc"
            "tsconfig.json"
            "package.json"
            ".gitignore"
            # ì†ŒìŠ¤ ë””ë ‰í† ë¦¬
            "src"
            # ì»´í¬ë„ŒíŠ¸ ë””ë ‰í† ë¦¬
            "components"
            # ìœ í‹¸ë¦¬í‹°
            "utils"
            # íƒ€ìž… ì •ì˜
            "types"
            # í…ŒìŠ¤íŠ¸ ê´€ë ¨
            "tests"
            "jest.config.js"
            "cypress.config.ts"
            # ìŠ¤íƒ€ì¼ ê´€ë ¨
            "styles"
            # ê¸°íƒ€ ë¦¬ì†ŒìŠ¤
            "assets"
            "public"
            # API ê´€ë ¨
            "api"
            # ìƒìˆ˜ ë° ì„¤ì •
            "constants"
            "config"
          )

          cd target-repo

          # ë°±ì—… ë””ë ‰í† ë¦¬ ìƒì„±
          BACKUP_DIR=".sync-backup-$(date +%Y%m%d_%H%M%S)"
          mkdir -p "$BACKUP_DIR"

          # ê¸°ì¡´ íŒŒì¼ ë°±ì—… ë° ìƒˆ íŒŒì¼ ë³µì‚¬
          for item in "${SYNC_ITEMS[@]}"; do
            # ì†ŒìŠ¤ ê²½ë¡œ
            SOURCE_PATH="../source-repo/shared/$item"
            # ëŒ€ìƒ ê²½ë¡œ (ë£¨íŠ¸ ë””ë ‰í† ë¦¬ ê¸°ì¤€)
            TARGET_PATH="./$item"

            # ì†ŒìŠ¤ê°€ ì¡´ìž¬í•˜ëŠ” ê²½ìš°ì—ë§Œ ì²˜ë¦¬
            if [ -e "$SOURCE_PATH" ]; then
              # ê¸°ì¡´ íŒŒì¼/ë””ë ‰í† ë¦¬ê°€ ìžˆìœ¼ë©´ ë°±ì—…
              if [ -e "$TARGET_PATH" ]; then
                echo "Backing up $item to $BACKUP_DIR"
                mv "$TARGET_PATH" "$BACKUP_DIR/"
              fi

              # íŒŒì¼/ë””ë ‰í† ë¦¬ ë³µì‚¬
              echo "Copying $item from shared"
              cp -r "$SOURCE_PATH" "$TARGET_PATH"
            fi
          done

          # package.json ë³‘í•© (ì˜ì¡´ì„± ìœ ì§€)
          if [ -f "package.json" ] && [ -f "$BACKUP_DIR/package.json" ]; then
            echo "Merging package.json dependencies..."
            node -e "
              const source = require('./package.json');
              const target = require('./$BACKUP_DIR/package.json');

              // ê¸°ì¡´ ì˜ì¡´ì„± ìœ ì§€í•˜ë©´ì„œ ìƒˆë¡œìš´ ì˜ì¡´ì„± ì¶”ê°€
              source.dependencies = {
                ...target.dependencies,
                ...source.dependencies
              };
              source.devDependencies = {
                ...target.devDependencies,
                ...source.devDependencies
              };

              // ìŠ¤í¬ë¦½íŠ¸ ë³‘í•©
              source.scripts = {
                ...target.scripts,
                ...source.scripts
              };

              require('fs').writeFileSync(
                'package.json',
                JSON.stringify(source, null, 2)
              );
            "
          fi

      - name: Install dependencies and verify
        working-directory: target-repo
        run: |
          if [ -f "package.json" ]; then
            echo "Installing dependencies..."
            yarn install

            echo "Running verification..."
            if [ -f "yarn.lock" ]; then
              yarn lint || echo "Lint check skipped"
              yarn type-check || echo "Type check skipped"
              yarn test || echo "Tests skipped"
            fi
          fi

      - name: Commit changes
        working-directory: target-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .

          if ! git diff --cached --quiet; then
            # ë³€ê²½ëœ íŒŒì¼ ëª©ë¡ ìƒì„±
            CHANGED_FILES=$(git diff --cached --name-only)
            # ë³€ê²½ëœ ë””ë ‰í† ë¦¬ ëª©ë¡ ìƒì„±
            CHANGED_DIRS=$(echo "$CHANGED_FILES" | grep "/" | cut -d/ -f1 | sort -u)

            COMMIT_MSG="chore: sync shared configurations and resources

            ðŸ”„ ë™ê¸°í™”ëœ í•­ëª©:
            $(echo "$CHANGED_DIRS" | sed 's/^/- /')

            ðŸ“ ë³€ê²½ëœ íŒŒì¼:
            $(echo "$CHANGED_FILES" | sed 's/^/- /')

            â° ë™ê¸°í™” ì‹œê°„: $(date)
            ðŸŽ¯ ëŒ€ìƒ: ${{ matrix.team.repo }}"

            git commit -m "$COMMIT_MSG"
            echo "Changes committed successfully"
          else
            echo "No changes to commit"
          fi

      - name: Push changes and create PR
        working-directory: target-repo
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          if git rev-parse --verify sync/shared-update >/dev/null 2>&1; then
            echo "Pushing changes..."
            git push -f origin sync/shared-update

            echo "Creating pull request..."
            gh pr create \
              --title "chore: ê³µìœ  ë¦¬ì†ŒìŠ¤ ë™ê¸°í™”" \
              --body "## ê³µìœ  ë¦¬ì†ŒìŠ¤ ë™ê¸°í™”

              ### ë³€ê²½ëœ ë””ë ‰í† ë¦¬
              $(git diff main...sync/shared-update --name-only | grep "/" | cut -d/ -f1 | sort -u | sed 's/^/- /')

              ### ë³€ê²½ëœ íŒŒì¼
              $(git diff main...sync/shared-update --name-only | sed 's/^/- /')

              ### ì£¼ì˜ì‚¬í•­
              - [ ] package.json ë³€ê²½ì‚¬í•­ í™•ì¸
              - [ ] yarn install ì‹¤í–‰ í•„ìš”
              - [ ] ì„¤ì • íŒŒì¼ ì¶©ëŒ ì—¬ë¶€ í™•ì¸
              - [ ] í…ŒìŠ¤íŠ¸ ì‹¤í–‰ í•„ìš”

              ìžë™ìœ¼ë¡œ ìƒì„±ëœ PRìž…ë‹ˆë‹¤. ë¦¬ë·° í›„ ë³‘í•©í•´ì£¼ì„¸ìš”." \
              --base main \
              --head sync/shared-update || true
          fi

      - name: Cleanup on failure
        if: failure()
        working-directory: target-repo
        run: |
          if [ -d ".sync-backup-"* ]; then
            BACKUP_DIR=$(ls -d .sync-backup-* | head -n 1)
            echo "Restoring from backup: $BACKUP_DIR"
            cp -r "$BACKUP_DIR"/* ./
            rm -rf "$BACKUP_DIR"
          fi

      - name: Create sync report
        if: always()
        run: |
          {
            echo "### ë™ê¸°í™” ê²°ê³¼ - ${{ matrix.team.name }} íŒ€"
            echo "- ì €ìž¥ì†Œ: ${{ matrix.team.repo }}"
            echo "- ìƒíƒœ: ${{ job.status }}"
            echo "- ë¸Œëžœì¹˜: sync/shared-update"

            if [ -d "target-repo" ]; then
              cd target-repo
              if git diff --cached --quiet; then
                echo "- ë³€ê²½ì‚¬í•­: ì—†ìŒ"
              else
                echo "- ë³€ê²½ëœ ë””ë ‰í† ë¦¬:"
                git diff --cached --name-only | grep "/" | cut -d/ -f1 | sort -u | sed 's/^/  - /'
                echo "- ë³€ê²½ëœ íŒŒì¼:"
                git diff --cached --name-only | sed 's/^/  - /'
              fi
            fi
          } >> $GITHUB_STEP_SUMMARY
