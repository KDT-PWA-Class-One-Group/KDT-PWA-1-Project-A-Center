name: Sync Project Setup

on:
  push:
    branches: [ main ]
    paths:
      - 'shared/**'
      - '.github/workflows/**'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ì˜µì…˜ ì¶”ê°€

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  quality-check:    # validate jobì„ quality-checkë¡œ ë³€ê²½
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'  # yarn ìºì‹œ ì„¤ì • ì¶”ê°€

      - name: Install dependencies
        working-directory: ./shared
        run: yarn install --frozen-lockfile

      - name: Run quality checks
        working-directory: ./shared
        run: |
          yarn check-all  # lint, format:check, type-checkë¥¼ í•œë²ˆì— ì‹¤í–‰

  sync:
    needs: quality-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        team: [
          {
            name: 'right',
            repo: 'KDT-PWA-1-Project-A-Team-Right'
          },
          {
            name: 'left',
            repo: 'KDT-PWA-1-Project-A-Team-Left'
          }
        ]

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0  # ì „ì²´ íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Build sync-files action
        run: |
          cd .github/actions/sync-files
          yarn install
          yarn build

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync team repository
        uses: ./.github/actions/sync-files
        with:
          target-repo: ${{ matrix.team.repo }}
          source-dir: 'shared'
          pat-token: ${{ secrets.PAT_TOKEN }}

      - name: Create Pull Request to Team Repository
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore: sync shared configurations"
          title: "ğŸ”„ Sync shared configurations"
          body: |
            This PR syncs the latest shared configurations from the main repository.

            Changes include:
            - Package dependencies
            - TypeScript configuration
            - ESLint and Prettier rules

            Please review and merge these changes.
          branch: sync/shared-configs-${{ matrix.team.name }}
          base: main
          delete-branch: true
          labels: |
            sync
            automated
          repository: KDT-PWA-Class-One-Group/${{ matrix.team.repo }}
