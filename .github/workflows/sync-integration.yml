name: Sync Project Setup

on:
  push:
    branches: [ main ]
    paths:
      - 'shared/**'
      - '.github/workflows/**'
      - '.nvmrc'
      - '.python-version'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  quality-check:
    runs-on: ubuntu-latest
    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'yarn'

      - name: Install dependencies
        working-directory: ./shared
        run: yarn install --frozen-lockfile

      - name: Run quality checks
        working-directory: ./shared
        run: yarn check-all

  sync:
    needs: quality-check
    runs-on: ubuntu-latest
    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true
    strategy:
      matrix:
        team: [
          {
            name: 'right',
            repo: 'KDT-PWA-1-Project-A-Team-Right'
          },
          {
            name: 'left',
            repo: 'KDT-PWA-1-Project-A-Team-Left'
          }
        ]

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'yarn'

      - name: Build sync-files action
        run: |
          cd .github/actions/sync-files
          yarn install
          yarn build

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync team repository
        uses: ./.github/actions/sync-files
        with:
          target-repo: ${{ matrix.team.repo }}
          source-dir: '.'
          pat-token: ${{ secrets.PAT_TOKEN }}

      - name: Checkout target repository
        run: |
          git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/KDT-PWA-Class-One-Group/${{ matrix.team.repo }}.git target-repo
          cd target-repo
          git checkout main
          git branch -D sync/shared-configs-${{ matrix.team.name }} || true
          git checkout -b sync/shared-configs-${{ matrix.team.name }}
          cp -r ../shared/* .
          git add .
          git commit -m "chore: sync shared configurations"
          git push -f origin sync/shared-configs-${{ matrix.team.name }}

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo
          commit-message: "chore: sync shared configurations"
          title: "ðŸ”„ Sync shared configurations for ${{ matrix.team.name }} team"
          body: |
            This PR syncs the latest shared configurations from the main repository.

            Changes include:
            - Package dependencies
            - TypeScript configuration
            - ESLint and Prettier rules

            Please review and merge these changes.
          branch: sync/shared-configs-${{ matrix.team.name }}
          base: main
          delete-branch: false
          labels: |
            sync
            automated

      - name: PR Result
        if: steps.create-pr.outputs.pull-request-number
        run: |
          echo "PR created/updated: ${{ steps.create-pr.outputs.pull-request-url }}"
