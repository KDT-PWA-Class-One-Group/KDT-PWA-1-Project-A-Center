name: Sync Project Setup

on:
  push:
    branches: [ main ]
    paths:
      - 'shared/**'
      - '.github/workflows/**'
  workflow_dispatch:  # 수동 실행 옵션 추가

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  quality-check:    # validate job을 quality-check로 변경
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'  # yarn 캐시 설정 추가

      - name: Install dependencies
        working-directory: ./shared
        run: yarn install --frozen-lockfile

      - name: Run quality checks
        working-directory: ./shared
        run: |
          yarn check-all  # lint, format:check, type-check를 한번에 실행

  sync:
    needs: quality-check    # 의존성 job 이름 변경
    runs-on: ubuntu-latest
    strategy:
      matrix:
        team: [
          {
            name: 'right',
            repo: 'KDT-PWA-1-Project-A-Team-Right'
          },
          {
            name: 'left',
            repo: 'KDT-PWA-1-Project-A-Team-Left'
          }
        ]

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Build sync-files action
        run: |
          cd .github/actions/sync-files
          yarn install
          yarn build

      - name: Sync team repository
        uses: ./.github/actions/sync-files
        with:
          target-repo: ${{ matrix.team.repo }}
          source-dir: 'shared'
          pat-token: ${{ secrets.PAT_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore: sync shared configurations"
          title: "🔄 Sync shared configurations"
          body: |
            This PR syncs the latest shared configurations from the main repository.

            Changes include:
            - Package dependencies
            - TypeScript configuration
            - ESLint and Prettier rules

            Please review and merge these changes.
          branch: sync/shared-configs
          base: main
          labels: |
            sync
            automated
