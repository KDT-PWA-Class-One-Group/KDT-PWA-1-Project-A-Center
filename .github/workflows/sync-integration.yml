name: Sync Project Setup

on:
  push:
    branches: [ main ]
    paths:
      - 'shared/**'
      - '.github/workflows/**'
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ ÏòµÏÖò Ï∂îÍ∞Ä

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  quality-check:    # validate jobÏùÑ quality-checkÎ°ú Î≥ÄÍ≤Ω
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        working-directory: ./shared
        run: |
          yarn install --frozen-lockfile

      - name: Run quality checks
        working-directory: ./shared
        run: |
          yarn lint
          yarn format:check
          yarn type-check

  sync:
    needs: quality-check    # ÏùòÏ°¥ÏÑ± job Ïù¥Î¶Ñ Î≥ÄÍ≤Ω
    runs-on: ubuntu-latest
    strategy:
      matrix:
        team: [
          {
            name: 'right',
            repo: 'KDT-PWA-1-Project-A-Team-Right'
          },
          {
            name: 'left',
            repo: 'KDT-PWA-1-Project-A-Team-Left'
          }
        ]

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Sync team repository
        uses: ./.github/actions/sync-files
        with:
          target-repo: ${{ matrix.team.repo }}
          source-dir: 'shared'
          pat-token: ${{ secrets.PAT_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore: sync shared configurations"
          title: "üîÑ Sync shared configurations"
          body: |
            This PR syncs the latest shared configurations from the main repository.

            Changes include:
            - Package dependencies
            - TypeScript configuration
            - ESLint and Prettier rules

            Please review and merge these changes.
          branch: sync/shared-configs
          base: main
          labels: |
            sync
            automated
