name: Sync Shared Directory

on:
  push:
    branches: [ main ]
    paths:
      - 'shared/**'
  pull_request:
    types: [closed]
    branches: [ main ]
    paths:
      - 'shared/**'
  workflow_dispatch:

jobs:
  fetch-and-sync:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        team: [
          {
            name: 'right',
            repo: 'KDT-PWA-1-Project-A-Team-Right'
          },
          {
            name: 'left',
            repo: 'KDT-PWA-1-Project-A-Team-Left'
          }
        ]
    steps:
      - name: Checkout center repository
        uses: actions/checkout@v4
        with:
          path: center-repo

      - name: Checkout team repository
        uses: actions/checkout@v4
        with:
          repository: KDT-PWA-Class-One-Group/${{ matrix.team.repo }}
          path: team-repo
          token: ${{ secrets.PAT_TOKEN }}

      - name: Sync shared directory
        run: |
          # Center의 shared를 팀 저장소로 복사
          rm -rf team-repo/shared
          cp -r center-repo/shared team-repo/

      - name: Commit and push changes
        working-directory: team-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add shared/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync shared directory from center repository [skip ci]"
            git push
          fi
